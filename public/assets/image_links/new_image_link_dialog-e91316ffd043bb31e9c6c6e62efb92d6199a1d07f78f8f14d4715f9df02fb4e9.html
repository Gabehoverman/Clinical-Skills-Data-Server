<md-dialog flex="50" ng-keyup="enterKeyListener($event)">

    <md-toolbar>
        <div class="md-toolbar-tools">
            <h1>New Image Link</h1>
            <span flex></span>
            <md-button class="md-icon-button" ng-click="close()" aria-label="close">
                <md-icon class="material-icons">close</md-icon>
            </md-button>
        </div>
    </md-toolbar>

    <md-content style="padding-left: 5%; padding-right: 5%;">
        <form title="newImageLinkForm">

            <div layout="row">
                <div flex>
                    <md-input-container class="md-block" flex>
                        <label>Title</label>
                        <input type="text" title="title" ng-model="newImageLink.title" required>
                        <div ng-messages="newImageLinkForm.title.$error">
                            <div ng-message="required">Title is a required field</div>
                        </div>
                    </md-input-container>
                </div>
            </div>

            <div layout="row">
                <div flex>
                    <md-input-container class="md-block" flex>
                        <label>Link</label>
                        <input type="text" title="link" ng-model="newImageLink.link" required>
                        <div ng-messages="newImageLinkForm.link.$error">
                            <div ng-message="required">Link is a required field</div>
                        </div>
                    </md-input-container>
                </div>
            </div>

        </form>
    </md-content>

    <div flex></div>

    <md-dialog-actions layout="row">
        <span flex></span>
        <md-button class="md-raised md-primary" ng-click="create()" aria-label="create">Create</md-button>
    </md-dialog-actions>

</md-dialog>
