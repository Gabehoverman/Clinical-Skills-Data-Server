<md-dialog flex="50">

	<md-toolbar>
      <div class="md-toolbar-tools">
        <h1>New Component</h1>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="close()" aria-label="close">
          <md-icon class="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-content style="padding-left: 5%; padding-right: 5%;">
    	<form name="newComponentForm">

    		<div layout="row">
    			<div flex>
    				<span>
		    			<md-input-container class="md-block" flex>
			    			<label>Name</label>
		    				<input type="text" name="name" ng-model="newComponent.name" required>
		    				<div ng-messages="newComponentForm.name.$error">
	      						<div ng-message="required">Name is a required field</div>
	    					</div>
		    			</md-input-container>

		    			<md-input-container class="md-block" flex>
		    				<md-select placeholder="System" ng-model="selectedSystem">
		    					<md-option ng-value="system" ng-repeat="system in allSystems | orderBy: 'name'">
		    						{{system.name}}
		    					</md-option>
		    				</md-select>
		    			</md-input-container>
	    			</span>
    			</div>
    		</div>

    		<div layout="row">
    			<md-input-container class="md-block" flex>
    				<label>Inspection</label>
	    			<textarea name="details" ng-model="newComponent.details" rows="5"></textarea>
    			</md-input-container>
    		</div>

    		<div layout="row">
    			<md-input-container class="md-block" flex>
    				<label>Notes</label>
	    			<textarea name="details" ng-model="newComponent.notes" rows="5"></textarea>
    			</md-input-container>
    		</div>

    	</form>
    </md-content>

    <div flex></div>

    <md-dialog-actions layout="row">
    	<span flex></span>
    	<md-button class="md-raised md-primary" ng-click="create()" aria-label="create">Create</md-button>
	</md-dialog-actions>

</md-dialog>
