<md-dialog flex="40">

	<md-toolbar>
      <div class="md-toolbar-tools">
        <h1>New Link</h1>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="close()" aria-label="close">
          <md-icon class="material-icons">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <md-dialog-content>
    	<form name="newLinkForm">

    		<div layout="row">
    			<div flex>
	    			<md-input-container class="md-block" flex="75">
		    			<label>Title</label>
	    				<input type="text" name="title" ng-model="newLink.title" required>
	    				<div ng-messages="newLinkForm.title.$error">
      						<div ng-message="required">Title is a required field</div>
    					</div>
	    			</md-input-container>
    			</div>

    			<md-input-container>
					<md-checkbox ng-model="newLink.visible" name="Visible">
						Visible
					</md-checkbox>
				</md-input-container>

				<span flex="10"></span>
    		</div>

    		<div layout="row">
    			<md-input-container class="md-block" flex>
    				<label>Link</label>
	    			<input type="text" name="link" ng-model="newLink.link" required></textarea>
    				<div ng-messages="newLinkForm.link.$error">
  						<div ng-message="required">Link is a required field</div>
					</div>
    			</md-input-container>
    		</div>

    	</form>
    </md-dialog-content>

    <md-dialog-actions layout="row">
    	<span flex></span>
    	<md-button class="md-raised md-primary" ng-click="create()" aria-label="create">Create</md-button>
	</md-dialog-actions>

</md-dialog>
